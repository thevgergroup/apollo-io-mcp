name: Publish to npm

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v1.0.1, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for trusted publishing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          scope: '@thevgergroup'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build package
        run: npm run build
        
      - name: Configure npm
        run: |
          npm config set @thevgergroup:registry https://registry.npmjs.org/
          npm config set access public
          
      - name: Publish to npm
        run: npm publish
